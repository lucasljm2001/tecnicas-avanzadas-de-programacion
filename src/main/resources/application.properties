spring.application.name=carrerasDeCaballos
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
spring.datasource.url=jdbc:mysql://localhost:3306/carreraCaballos?createDatabaseIfNotExist=true&serverTimezone=UTC
#root
spring.datasource.username=${DB_USERNAME}
#password
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.generate-ddl=true
# COMENTAR PARA DEJAR DATOS DESPUES DE LOS TESTS
spring.jpa.hibernate.ddl-auto=update

